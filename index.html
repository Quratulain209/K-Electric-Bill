<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-13</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body style="background-color: black; ">
  
    <div class="container p-5 mt-5" style="background-color:brown;">
        <h1 class="text-center mb-5 " style="color: white;">K-Electric Bill</h1>
        <div class="form-floating mb-3 ">
            <input type="text" class="form-control" id="myname"  placeholder="Enter your Name">
            <label for="floatingInput">Enter your Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="month" placeholder="Enter Month">
            <label for="floatingPassword">Enter Month</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control " id="unit" placeholder="Consumed">
            <label for="floatingPassword">Enter no of unit consumed </label>
          </div>
          <button type="button" class="btn btn-dark btn-lg mt-3 d-grid mx-auto" onclick="calculate()">Generate Bill</button>

          <div class="container  " style="color: white; ">
            <p id="NameDisplay"></p>
          <p id="MonthDisplay"></p>
          <p id="unitsDisplay"></p>
          <p id="chrgperunitDisplay"></p>
          <p id="netAmountPayableDisplay"></p>
          <p id="latePayChargeDisplay"></p>
          <p id="GrossAmountPayableDisplay"></p>
          </div>
    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
